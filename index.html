<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIKI in plugin</title>
    <style>
        #github-iframe {
            width: 100%;
            height: 100%;
            border: 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #header-logged-out, 
        .repository-container-header, 
        .gh-header-actions, 
        .wiki-pages-box, 
        .mt-0.mb-2, 
        .input-group, 
        .footer {
            display: none !important;
        }
    </style>
</head>
<body>
    <iframe id="github-iframe"></iframe>
    <script>
        function loadGitHubPage(url) {
            fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent(url))
                .then(response => response.text())
                .then(data => {
                    const iframe = document.getElementById('github-iframe');
                    iframe.srcdoc = data;
                })
                .catch(error => console.error('Error fetching GitHub page:', error));
        }
        // Calling the function with the GitHub URL
        loadGitHubPage('https://github.com/qgis2web/qgis2web/wiki');
    </script>
</body>
</html>
